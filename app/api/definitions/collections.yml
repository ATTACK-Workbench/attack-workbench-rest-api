components:
  schemas:
    collection:
      type: object
      required:
        - workspace
        - stix
      properties:
        workspace:
          $ref: 'workspace.yml#/components/schemas/workspace'
        stix:
          $ref: '#/components/schemas/stix-x-mitre-collection'

    stix-x-mitre-collection:
      allOf:
        - $ref: 'stix-common.yml#/components/schemas/stix-common'
        - type: object
          required:
            - name
          properties:
            # x-mitre-collection specific properties
            name:
              type: string
              example: 'Enterprise ATT&CK'
            description:
              type: string
            # ATT&CK custom properties
            x_mitre_contents:
              type: array
              items:
                $ref: '#/components/schemas/x_mitre_contents'
            x_mitre_deprecated:
              type: boolean
              example: false
            x_mitre_version:
              type: string
              example: '1.0'

    x_mitre_contents:
      type: object
      properties:
        object_ref:
          type: string
        object_modified:
          type: string
      required:
        - object_ref
        - object_modified
