components:
  schemas:
    campaign:
      type: object
      required:
        - workspace
        - stix
      properties:
        workspace:
          $ref: 'workspace.yml#/components/schemas/workspace'
        stix:
          $ref: '#/components/schemas/campaign-stix-object'

    campaign-stix-object:
      allOf:
        - $ref: 'stix-common.yml#/components/schemas/stix-common'
        - type: object
          required:
            - name
          properties:
            # campaign specific properties
            name:
              type: string
            description:
              type: string
              example: 'This is a campaign'
            aliases:
              type: array
              items:
                type: string
            first_seen:
              type: string
              format: date-time
            last_seen:
              type: string
              format: date-time
              # ATT&CK custom properties
            x_mitre_modified_by_ref:
              type: string
              example: 'identity--6444f546-6900-4456-b3b1-015c88d70dab'
            x_mitre_contributors:
              type: array
              items:
                type: string
            x_mitre_deprecated:
              type: boolean
              example: false
            x_mitre_version:
              type: string
              example: '1.0'
            x_mitre_attack_spec_version:
              type: string
              example: '2.1.0'
