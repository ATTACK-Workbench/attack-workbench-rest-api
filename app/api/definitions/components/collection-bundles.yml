components:
  schemas:
    collection-bundle:
      type: object
      required:
        - id
        - type
        - objects
      properties:
        id:
          type: string
          example: 'bundle--0cde353c-ea5b-4668-9f68-971946609282'
        type:
          type: string
          pattern: '^(bundle)$'
        objects:
          type: array
          items:
            type: object
