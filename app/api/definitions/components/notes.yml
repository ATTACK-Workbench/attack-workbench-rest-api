components:
  schemas:
    note:
      type: object
      required:
        - workspace
        - stix
      properties:
        workspace:
          $ref: 'workspace.yml#/components/schemas/workspace'
        stix:
          $ref: '#/components/schemas/stix-note'

    stix-note:
      allOf:
        - $ref: 'stix-common.yml#/components/schemas/stix-common'
        - type: object
          required:
            - content
            - object_refs
          properties:
            # note specific properties
            abstract:
              type: string
            content:
              type: string
            authors:
              type: array
              items:
                type: string
            object_refs:
              type: array
              items:
                type: string
            # ATT&CK custom properties
            x_mitre_modified_by_ref:
              type: string
              example: 'identity--6444f546-6900-4456-b3b1-015c88d70dab'
            x_mitre_deprecated:
              type: boolean
              example: false
