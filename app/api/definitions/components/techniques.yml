components:
  schemas:
    technique:
      type: object
      required:
        - workspace
        - stix
      properties:
        workspace:
          $ref: 'workspace.yml#/components/schemas/workspace'
        stix:
          $ref: '#/components/schemas/stix-attack-pattern'

    stix-attack-pattern:
      allOf:
        - $ref: 'stix-common.yml#/components/schemas/stix-common'
        - type: object
          required:
            - name
          properties:
            # attack-pattern specific properties
            name:
              type: string
              example: 'AppInit DLLs'
            description:
              type: string
            kill_chain_phases:
              type: array
              items:
                $ref: '#/components/schemas/kill_chain_phase'
            # ATT&CK custom properties
            x_mitre_contributors:
              type: array
              items:
                type: string
            x_mitre_data_sources:
              type: array
              items:
                type: string
            x_mitre_deprecated:
              type: boolean
              example: false
            x_mitre_detection:
              type: string
            x_mitre_effective_permissions:
              type: array
              items:
                type: string
                example: 'Administrator'
            x_mitre_permissions_required:
              type: array
              items:
                type: string
                example: 'Administrator'
            x_mitre_platforms:
              type: array
              items:
                type: string
                example: 'Windows'
            x_mitre_impact_type:
              type: array
              items:
                type: string
                example: 'Availability'
            x_mitre_subtechnique:
              type: boolean
              example: false
            x_mitre_system_requirements:
              type: array
              items:
                type: string
            x_mitre_domains:
              type: array
              items:
                type: string
            x_mitre_version:
              type: string
              example: '1.0'

    kill_chain_phase:
      type: object
      properties:
        kill_chain_name:
          type: string
        phase_name:
          type: string
      required:
        - kill_chain_name
        - phase_name
