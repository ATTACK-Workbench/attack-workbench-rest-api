openapi: '3.0.3'
info:
  title: 'Federated ATT&CK REST API'
  version: '0.0.1'
servers:
  - url: '{protocol}://{hostname}:{port}/'
    variables:
      protocol:
        default: 'http'
      hostname:
        default: 'localhost'
      port:
        default: '3000'
tags:
  - name: 'Techniques'
    description: 'Operations on techniques.'
  - name: 'Groups'
    description: 'Operations on groups.'
paths:
  /api/techniques:
    get:
      summary: 'Retrieve techniques'
      operationId: 'technique-get-all'
      description: 'This endpoint retrieves multiple technique objects.'
      tags:
        - 'Techniques'
      responses:
        '200':
          description: 'A list of techniques.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/technique'

    post:
      summary: 'Create a technique'
      operationId: 'technique-create'
      description: 'This endpoint creates a new technique object. If stix.id is set, creates a new version of an existing technique.'
      tags:
        - 'Techniques'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/technique'
      responses:
        '201':
          description: 'The technique has been successfully created.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/technique'
        '400':
          description: 'Missing or invalid parameters were provided. The technique was not created.'
        '409':
          description: 'Duplicate stix.id and stix.modified date. The technique was not created.'

  /api/techniques/{id}:
    get:
      summary: 'Retrieve the techniques matching a STIX id'
      operationId: 'technique-get-one-id'
      description: 'The endpoint retrieves one or more techniques that have a particular STIX id.'
      tags:
        - 'Techniques'
      parameters:
        - name: id
          in: path
          description: 'STIX id of the technique to retrieve'
          required: true
          schema:
            type: string
        - in: query
          name: versions
          schema:
            type: string
            enum:
              - all
              - latest
            default: latest
          description: 'Which version or versions to retrieve'
      responses:
        '200':
          description: 'A list of techniques with the requested id.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/technique'

  /api/techniques/{id}/modified/{modified}:
    get:
      summary: 'Retrieve the technique matching the STIX id and modified date'
      operationId: 'technique-get-by-id-and-modified'
      description: 'The endpoint retrieves the version of a technique by STIX id and modified date.'
      tags:
        - 'Techniques'
      parameters:
        - name: id
          in: path
          description: 'STIX id of the technique to retrieve'
          required: true
          schema:
            type: string
        - name: modified
          in: path
          description: 'modified date of the technique to retrieve'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'A list of techniques with the requested id.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/technique'
        '404':
          description: 'The technique with the requested STIX id was not found.'
    put:
      summary: 'Update a technique'
      operationId: 'technique-update'
      description: 'The endpoint updates a technique using its STIX id and modified date.'
      tags:
        - 'Techniques'
      parameters:
        - name: id
          in: path
          description: 'STIX id of the technique to update'
          required: true
          schema:
            type: string
        - name: modified
          in: path
          description: 'modified date of the technique to update'
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/technique'
      responses:
        '200':
          description: 'The technique has been successfully updated.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/technique'
        '400':
          description: 'Missing or invalid parameters were provided. The technique was not updated.'
        '404':
          description: 'The technique with the requested STIX id was not found.'
    delete:
      summary: 'Delete a technique'
      operationId: 'technique-delete'
      description: 'The endpoint deletes a technique using its STIX id and modified date.'
      tags:
        - 'Techniques'
      parameters:
        - name: id
          in: path
          description: 'STIX id of the technique to delete'
          required: true
          schema:
            type: string
        - name: modified
          in: path
          description: 'modified date of the technique to delete'
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 'The technique with the requested STIX id has been deleted.'
        '404':
          description: 'The technique with the requested STIX id was not found.'

components:
  schemas:
    workspace:
      type: object
      required:
        - domains
      properties:
        # STIX common properties
        domains:
          type: array
          description: 'This property replaces x_mitre_collections'
          items:
            type: string
            example: 'attack-enterprise'

    stix-common:
      type: object
      required:
        - type
        - spec_version
        - created
        - modified
      properties:
        # STIX common properties
        type:
          type: string
          pattern: '^attack-pattern$'
          example: 'attack-pattern'
        spec_version:
          type: string
          pattern: '^2.1$'
          example: '2.1'
        id:
          type: string
          example: 'attack-pattern--76abfbed-a92f-4e2a-953e-dc83f90ecddc'
        created:
          type: string
          format: date-time
        modified:
          type: string
          format: date-time
        created_by_ref:
          type: string
          example: 'identity--6444f546-6900-4456-b3b1-015c88d70dab'
        revoked:
          type: boolean
          example: false
        external_references:
          type: array
          items:
            $ref: '#/components/schemas/external_reference'
        object_marking_refs:
          type: array
          items:
            type: string
            example: 'marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168'

    technique:
      type: object
      required:
        - workspace
        - stix
      properties:
        workspace:
          $ref: '#/components/schemas/workspace'
        stix:
          $ref: '#/components/schemas/stix-attack-pattern'

    stix-attack-pattern:
      allOf:
        - $ref: '#/components/schemas/stix-common'
        - type: object
          required:
            - name
          properties:
            # attack-pattern specific properties
            name:
              type: string
              example: 'AppInit DLLs'
            description:
              type: string
            kill_chain_phases:
              type: array
              items:
                $ref: '#/components/schemas/kill_chain_phase'
            # ATT&CK custom properties
            x_mitre_contributors:
              type: array
              items:
                type: string
            x_mitre_data_sources:
              type: array
              items:
                type: string
            x_mitre_deprecated:
              type: boolean
              example: false
            x_mitre_detection:
              type: string
            x_mitre_effective_permissions:
              type: array
              items:
                type: string
                example: 'Administrator'
            x_mitre_permissions_required:
              type: array
              items:
                type: string
                example: 'Administrator'
            x_mitre_platforms:
              type: array
              items:
                type: string
                example: 'Windows'
            x_mitre_subtechnique:
              type: boolean
              example: false
            x_mitre_system_requirements:
              type: array
              items:
                type: string
            x_mitre_version:
              type: string
              example: '1.0'

    editor_identity:
      type: object
      description: 'This property replaces mitreId'
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name

    external_reference:
      type: object
      properties:
        source_name:
          type: string
          example: 'mitre-attack'
        description:
          type: string
        url:
          type: string
          example: 'https://attack.mitre.org/techniques/T1103'
        external_id:
          type: string
          example: 'T1103'
      required:
        - source_name

    kill_chain_phase:
      type: object
      properties:
        kill_chain_name:
          type: string
        phase_name:
          type: string
      required:
        - kill_chain_name
        - phase_name
