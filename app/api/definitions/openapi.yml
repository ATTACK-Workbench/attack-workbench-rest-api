components:
  schemas:
    workspace:
      type: object
      required:
        - domains
      properties:
        # STIX common properties
        domains:
          type: array
          description: 'This property replaces x_mitre_collections'
          items:
            type: string
            example: 'attack-enterprise'

    stix-common:
      type: object
      required:
        - type
        - spec_version
        - created
        - modified
      properties:
        # STIX common properties
        type:
          type: string
          pattern: '^(attack-pattern|x-mitre-tactic|intrusion-set)$'

        spec_version:
          type: string
          pattern: '^2.1$'
          example: '2.1'
        id:
          type: string
          example: 'attack-pattern--76abfbed-a92f-4e2a-953e-dc83f90ecddc'
        created:
          type: string
          format: date-time
        modified:
          type: string
          format: date-time
        created_by_ref:
          type: string
          example: 'identity--6444f546-6900-4456-b3b1-015c88d70dab'
        revoked:
          type: boolean
          example: false
        external_references:
          type: array
          items:
            $ref: '#/components/schemas/external_reference'
        object_marking_refs:
          type: array
          items:
            type: string
            example: 'marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168'

    technique:
      type: object
      required:
        - workspace
        - stix
      properties:
        workspace:
          $ref: '#/components/schemas/workspace'
        stix:
          $ref: '#/components/schemas/stix-attack-pattern'

    stix-attack-pattern:
      allOf:
        - $ref: '#/components/schemas/stix-common'
        - type: object
          required:
            - name
          properties:
            # attack-pattern specific properties
            name:
              type: string
              example: 'AppInit DLLs'
            description:
              type: string
            kill_chain_phases:
              type: array
              items:
                $ref: '#/components/schemas/kill_chain_phase'
            # ATT&CK custom properties
            x_mitre_contributors:
              type: array
              items:
                type: string
            x_mitre_data_sources:
              type: array
              items:
                type: string
            x_mitre_deprecated:
              type: boolean
              example: false
            x_mitre_detection:
              type: string
            x_mitre_effective_permissions:
              type: array
              items:
                type: string
                example: 'Administrator'
            x_mitre_permissions_required:
              type: array
              items:
                type: string
                example: 'Administrator'
            x_mitre_platforms:
              type: array
              items:
                type: string
                example: 'Windows'
            x_mitre_subtechnique:
              type: boolean
              example: false
            x_mitre_system_requirements:
              type: array
              items:
                type: string
            x_mitre_version:
              type: string
              example: '1.0'

    tactic:
      type: object
      required:
        - workspace
        - stix
      properties:
        workspace:
          $ref: '#/components/schemas/workspace'
        stix:
          $ref: '#/components/schemas/x-mitre-tactic'
    
    x-mitre-tactic:
      allOf:
        - $ref: '#/components/schemas/stix-common'
        - type: object
          required:
            - name
          properties:
            # x-mitre-tactic specific properties
            name:
              type: string
              example: 'Collection'
            description:
              type: string
              example: "This is a tactic."
            # ATT&CK custom properties
            x_mitre_contributors:
              type: array
              items:
                type: string
            x_mitre_deprecated:
              type: boolean
              example: false            
            x_mitre_version:
              type: string
              example: '1.0'

    group:
      type: object
      required:
        - workspace
        - stix
      properties:
        workspace:
          $ref: '#/components/schemas/workspace'
        stix:
          $ref: '#/components/schemas/intrusion-set'
    
    intrusion-set:
      allOf:
        - $ref: '#/components/schemas/stix-common'
        - type: object
          required:
            - name
          properties:
            # intrusion-set specific properties
            name:
              type: string
              example: 'APT29'
            description:
              type: string
              exampe: 'This is an intrusion set (group)'
            # ATT&CK custom properties
            aliases:
                type: array
                items:
                  type: string
            x_mitre_contributors:
              type: array
              items:
                type: string
            x_mitre_version:
              type: string
              example: '1.0'

    editor_identity:
      type: object
      description: 'This property replaces mitreId'
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name

    external_reference:
      type: object
      properties:
        source_name:
          type: string
          example: 'mitre-attack'
        description:
          type: string
        url:
          type: string
        external_id:
          type: string
      required:
        - source_name

    kill_chain_phase:
      type: object
      properties:
        kill_chain_name:
          type: string
        phase_name:
          type: string
      required:
        - kill_chain_name
        - phase_name
